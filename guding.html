<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			img {
				vertical-align: bottom;
			}
			
			.main {
				margin: 0 auto;
				width: 1000px;
				margin-top: 10px;
			}
			
			.fixed {
				position: fixed;
				top: 0px;
			}
			.clearfix:before,.clearfix:after{
				content: ".";
				display: table;
			}
			.clearfix:after{
				clear: both;
			}
			.clearfix{
				*zoom: 1;
			}
		</style>
	</head>

	<body>
		<div class="top">
			<img src="img/top.png" />
		</div>
		<div class="nav">
			<img src="img/nav.png" />
		</div>
		<div class="main">
			<img id="imgs" src="img/main.png" />
		</div>

		<script type="text/javascript">
			var qtop =document.getElementsByClassName("top")[0];
			var topHeight =qtop.offsetHeight ;
			var nav =document.getElementsByClassName("nav")[0];
			var main =document.getElementsByClassName("main")[0];
			var scrollTop;
			window.onscroll = function() {
				scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
				console.log(scrollTop);
				if(scrollTop > topHeight) {
						nav.className +=" fixed";
						main.style.paddingTop = "83px";
				}
				if(scrollTop < topHeight) {
						nav.className -=" fixed";
						main.style.paddingTop = "0px";
				}
				
			}
		</script>

	</body>

</html>
